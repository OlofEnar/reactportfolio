<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("./assets/fonts/MarvinVisionsBig-Bold.woff2");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400..900&display=swap");
    </style>
    <title>Home</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onload = function () {
        // Script for the responsive menu
        document.addEventListener("DOMContentLoaded", function () {
          const menuToggle = document.getElementById("menu-toggle");
          const menuItems = document.querySelector(".menu-items");

          // Add click event listener to menu toggle
          menuToggle.addEventListener("click", function () {
            // Toggle the active class on menu items
            menuItems.classList.toggle("active");
          });

          // Add resize event listener to adjust menu items on window resize
          window.addEventListener("resize", function () {
            // If the window width is greater than 767px, ensure menu items are visible
            if (window.innerWidth > 767) {
              menuItems.classList.remove("active");
            }
          });
        });
      };
    </script>
  </body>
</html>
